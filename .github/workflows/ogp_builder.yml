name: OGP Builder

on:
  push:
    branches:
      - development
      - staging
      - feature/issue-1268-ogp-fix
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: clone resources branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone -b resources https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/tokyo-metropolitan-gov/covid19.git ogp
      - run: del ogp/*.png
      - run: yarn install --frozen-lockfile
      - run: yarn run test
      - run: yarn run generate:deploy
      - run: pip install selenium

      - run: git config --global user.email "yasu@users.noreply.github.com"
      - run: git config --global user.name "OGP Builder"
      - run: (python -m http.server --directory ./dist 8000 &)  ; python ./ui-test/ogp_screenshot.py
      - name: push ogp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cd ogp && git remote set-url origin https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/tokyo-metropolitan-gov/covid19.git && git add . && git commit -m "bot) Generated OGP images" && git push origin ogp
